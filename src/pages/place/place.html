<ion-header>

  <ion-navbar>
    <ion-title>Agrega tu lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="place.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-input type="text" [(ngModel)]="place.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Localización (Aproximada)</ion-label>
      <ion-input type="text" [(ngModel)]="place.location"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="savePlace()">Guardar</button>
  </div>
</ion-content>
