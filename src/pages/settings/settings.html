<ion-header>

  <ion-navbar>
    <ion-title>Opciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="user">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{user.photoURL}}">
      </ion-avatar>
      <h2>{{user.displayName}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-card>
  <div padding>
    <button ion-button (click)="logout()" full color="danger">Logout</button>
  </div>
</ion-content>
